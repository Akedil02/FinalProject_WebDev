<!-- Hero Section -->
<div class="hero-section">
    <div class="container text-center text-white">
        <h1>Travel anywhere!</h1>
        <p>Find the best package and start your journey</p>
        <a routerLink="/tour-search" class="btn btn-light btn-lg">Start exploring</a>
    </div>
</div>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/slider1.jpg" class="d-block w-100" alt="Travel Destination 1">
        </div>
        <div class="carousel-item">
            <img src="assets/slider2.jpg" class="d-block w-100" alt="Travel Destination 2">
        </div>
        <div class="carousel-item">
            <img src="assets/slider3.jpg" class="d-block w-100" alt="Travel Destination 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Popular Travel Destinations -->
<div class="container my-5">
    <h2 class="text-center mb-4">Popular Travel Destinations</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let tour of popularTours">
            <div class="card shadow-lg">
                <img [src]="tour.image" class="card-img-top rounded-top" alt="{{ tour.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ tour.name }}</h5>
                    <p class="card-text">{{ tour.description }}</p>
                    <a [routerLink]="['/tour-details', tour.id]" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contact Us -->
<div class="contact-section text-center text-white">
    <h2>Contact Us</h2>
    <p>Have questions? Get in touch for more information.</p>
    <a routerLink="/contact" class="btn btn-light">Contact Us</a>
</div>
